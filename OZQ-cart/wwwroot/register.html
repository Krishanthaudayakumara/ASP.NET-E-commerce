    <script>

        $("#register").on("click", function () {
            var name = $("#name").val();
            var email = $("#email").val();
            var address = $("#address").val();
            var password = $("#password").val();
            var confirmPassword = $("#confirm-password").val();

            var registerData = {
                email: email,
                password: password,
                confirmPassword: confirmPassword
            };

            var passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }
            if (!passwordRegex.test(password)) {
                alert("Password must contain at least one upper case letter, one number, one special character and be at least 8 characters long.");
                return;
            }

            if (password !== confirmPassword) {
                alert("password and confirm password not matched.")
                return;
            }



            $.ajax({
                type: "POST",
                url: "/api/Authentication/register",
                contentType: "application/json",

                data: JSON.stringify(registerData),
                success: function (data) {
                    console.log(data.id);
                    var customerData = {
                        name: name,
                        email: email,
                        address: address,
                        orders: [],
                        feedbacks: [],
                        userId: data.id
                    };
                    $.ajax({
                        type: "POST",
                        url: "/api/Customers",
                        contentType: "application/json",

                        data: JSON.stringify(customerData),
                        success: function (data) {
                            alert("User and customer account created successfully!");
                            window.location.href = "index.html";

                        },
                        error: function (data) {
                            alert("Error creating customer account");
                        }
                    });
                },
                error: function (data) {
                    alert("Error creating user account.");
                }
            });
        });

            success: function (data, status, xhr) {

            },

                console.log("error is there" + error);
            }
        });
