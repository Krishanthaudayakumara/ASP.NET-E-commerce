    <script>

        $(document).ready(function () {
            setTimeout(function () {
                var getTotalPrice = new Promise((resolve) => {
                    let intervalId = setInterval(() => {
                        if (window.customerName && window.address) {
                            clearInterval(intervalId);
                            var ca = document.getElementsByClassName("checkoutContainer").checkoutContainer.getElementsByClassName("totalPrice");
                            let newintervalId = setInterval(() => {
                                var allSet = 0;
                                for (var i = 0; i < ca.length; i++) {
                                    if (ca[i].innerHTML != "") {
                                        allSet++;
                                    } else {
                                        break;
                                    }
                                }

                                if (allSet == ca.length) {
                                    clearInterval(newintervalId);
                                    var total = 0;

                                    for (var i = 0; i < ca.length; i++) {
                                        var price = ca[i].innerHTML;
                                        var price = parseInt(price);
                                        total += price;
                                    }
                                    resolve(total);
                                }
                            }, 100);
                        }
                    }, 100);
                });

                getTotalPrice.then((total) => {
                    $("#subtotal").text(total);
                    $("#total").text(total);
                    $("#name").text(window.customerName);
                    $("#address").text(window.address);
                });
            }, 500);

            $("#checkout-btn").click(function () {
                var orderItems = [];
                // create an array of order items from cartData
                for (var itemId in window.cartData) {
                    orderItems.push({ itemId: itemId, quantity: window.cartData[itemId] });
                }
                // make the POST request to the orders endpoint
                $.ajax({
                    type: "POST",
                    url: "./api/Orders",
                    contentType: "application/json",
                    data: JSON.stringify({
                        customerId: window.customerId,
                        orderItems: orderItems
                    }),
                    success: function (data) {
                        // handle success response
                        console.log("Order placed successfully");
                        // make the DELETE request to the cart items endpoint
                        $.ajax({
                            type: "DELETE",
                            url: "./api/CartItems/customer/" + window.customerId,
                            contentType: "application/json",
                            success: function (data) {
                                // handle success response
                                console.log("Cart items deleted successfully");
                                alert("Order placed successfully");
                                window.location.href = "./orders.html";
                            },
                            error: function (data) {
                                // handle error response
                                console.log("Error deleting cart items");

                            }
                        });
                    },
                    error: function (data) {
                        // handle error response
                        console.log("Error placing order");
                        alert("Error placing order");
                    }
                });

            });


        });






    </script>
